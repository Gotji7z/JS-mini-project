<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="s    tylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="counter-container"> 
        <i class="fa-brands fa-square-facebook fa-3x"></i>  
        <div class="counter" data-target="70000">0</div>
        <span>Facebook Fans</span>
    </div>  <!--fa-3x คือการขยาย-->
    <div class="counter-container"> 
        <i class="fa-brands fa-youtube fa-3x"></i>
        <div class="counter" data-target="5000">0</div>
        <span>Youtube Fans</span>
    </div> 
    <div class="counter-container"> 
        <i class="fa-brands fa-instagram fa-3x"></i>
        <div class="counter" data-target="7000">0</div>
        <span>Instragram Fans</span>
    </div> 
    <script src="app.js"></script>
</body>
</html>
